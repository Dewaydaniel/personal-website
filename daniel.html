<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 80%; margin: auto; }
        header, footer { background-color: #333; color: white; padding: 1em 0; text-align: center; }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { display: inline; margin-right: 10px; }
        nav ul li a { color: white; text-decoration: none; }
        section { margin: 20px 0; }
        footer { margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#about">关于我</a></li>
            <li><a href="#portfolio">作品集</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>这里是关于我的介绍，可以包括我的背景、兴趣和专业技能等信息。</p>
        </section>
        
        <section id="portfolio">
            <h2>作品集</h2>
            <p>这里是展示我的作品集的地方。可以添加图片和描述，展示我的项目和作品。</p>
        </section>
        
        <section id="contact">
            <h2>联系方式</h2>
            <p>这里是我的联系方式，包括电子邮件、社交媒体链接等。</p>
        </section>
    </div>
    
    <footer>
        <p>版权所有 &copy; 2024 我的个人网站</p>
    </footer>
</body>
</html>
